<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding by for each 3</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous"></script>
    <script>
        $(function (){
             ko.applyBindings({
                  publishers: [
                       {
                            name: "APress",
                            books: [{
                                 title: "Pro HTML 5",
                                 authors: [{ firstName: "James", lastName: "Wood" }]
                            },
                                 {
                                      title: "Pro C#",
                                      authors: [{ firstName: "Lisa", lastName: "Yanks" }]
                                 }]
                       },
                       {
                            name: "Wiley",
                            books: [{
                                 title: "JavaScript",
                                 authors: [{ firstName: "Tim", lastName: "Allen" }]
                            },
                                 {
                                      title: "Knockout JS",
                                      authors: [{ firstName: "Billy", lastName: "Bob" }]
                                 }]
                       },
                       {
                            name: "Prentice Hall",
                            books: [{
                                 title: "jQuery UI",
                                 authors: [{ firstName: "Mo", lastName: "Safer" }]
                            },
                                 {
                                      title: "Java, How to Program",
                                      authors: [{ firstName: "Shaun", lastName: "Short" }]
                                 }]
                       }
                  ]
             })
        })
    </script>
</head>
<body>
    <section>
        <ul data-bind="foreach:publishers">
            <li>
                <span data-bind="text:$data.name"></span>
                <ul data-bind="foreach:books">
                    <li>
                        <span data-bind="text:$data.title"></span>
                        <ul data-bind="foreach:authors">
                            <li>
                                <div>
                                    <span data-bind="text:firstName"></span>
                                    <span data-bind="text:lastName"></span>
                                    <span data-bind="text:$parents[1].name"></span>
                                    <span data-bind="text:$index"></span>

                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </section>

</body>
</html>
