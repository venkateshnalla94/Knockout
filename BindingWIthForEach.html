<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding By For Each</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous"></script>
    <script>
         $(function (){
              ko.applyBindings({
                   students:[
                        {
                             firstName:'Tim',
                             lastName:'all',
                             Grade:'A'
                        },
                        {
                             firstName:'kim',
                             lastName:'ball',
                             Grade:'B'
                        },
                        {
                             firstName:'dim',
                             lastName:'kall',
                             Grade:'C'
                        },
                        {
                             firstName:'fim',
                             lastName:'tall',
                             Grade:'D'
                        }
                   ]
              });
         })
    </script>
</head>
<body>
<table>
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Grade </th>
        </tr>
    </thead>
    <tbody data-bind="foreach:students">
        <tr>
            <td data-bind="text:firstName"></td>
            <td data-bind="text:lastName"></td>
            <td data-bind="text:Grade"></td>
        </tr>
    </tbody>
</table>
<div id="debug" style="clear:both">
    <hr/>
    <h3>Debug</h3>
    <div data-bind="text:ko.toJSON($data)"></div>
</div>

</body>
</html>
