<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding By Event</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous"></script>
    <style>
        #definition{
            width: 300px;
            height: 180px;
            background-color: grey;
            color: black;
        }
    </style>
    <script>
        $(function (){
             let viewModel={
                  definitionEnabled:ko.observable(false),
                  showDefinition:function (){
                       this.definitionEnabled(true)
                  },
                  hideDefinition:function (){
                       this.definitionEnabled(false)
                  }
             }
             ko.applyBindings(viewModel)

        })
    </script>
</head>
<body>
    <div data-bind="event:{mouseover:showDefinition,mouseout:hideDefinition}">
        What is a Knockout
    </div>
    <div id="definition" data-bind="visible:definitionEnabled">
        Knockout is a js Library
    </div>

</body>
</html>
