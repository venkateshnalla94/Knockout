<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous"></script>
    <style type="text/css">
        #main {
            width: 50px;
            height: 50px;
            background-color: yellow;
            color: black;
            font: bold xx-large arial;
            text-align: center;
            vertical-align: middle;
        }
    </style>
    <script>
        $(function (){
             let myViewModel= {
                    counter:ko.observable(0),
                    incrementCounter:function (){
                        let previousCounter=this.counter();
                        this.counter(previousCounter+1)
                    }
             }
             ko.applyBindings(myViewModel)
        })
    </script>
</head>
<body>
    <div id="main" data-bind="visible:counter()<10">
        <span data-bind="text:counter"></span>
    </div>
    <div>
        <button data-bind="click:incrementCounter">Increment</button>
    </div>

</body>
</html>
