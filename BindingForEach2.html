<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding By For Each</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous"></script>
    <script>
         $(function (){
              let student=function (first,last,grade){
                   this.firstName=first;
                   this.lastName=last;
                   this.grade=grade
              }

              let students=[
                   new student('Tim','All','A'),
                   new student('Kim','Ball','B'),
                   new student('Dim','Kall','C'),
                   new student('FIm','Tall','D')
              ]
              let myViewModel=function (){
                   let self=this;
                   self.students=ko.observableArray(students);
                   self.addStudent=function (){
                        self.students.push(new student('Place','Holder','A'))
                   }
              }
              ko.applyBindings(myViewModel);
         })
    </script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Grade </th>
    </tr>
    </thead>
    <tbody data-bind="foreach:students">
    <tr>
        <td data-bind="text:firstName"></td>
        <td data-bind="text:lastName"></td>
        <td data-bind="text:grade"></td>
    </tr>
    </tbody>
</table>
<div>
    <button data-bind="click:addStudent">
        Add Student
    </button>
</div>
<hr />
<ul data-bind="foreach:students">
    <li>
        The First name is <b data-bind="text:$data.firstName"></b> at location <u data-bind="text:$index"></u>
    </li>
</ul>
</body>
</html>
